<div class="container-fluid text-center">
  <h1>Indian Population Details</h1>
</div>
<div class="row" ng-controller="ThirdController as tc">
  <div class="col-md-6 col-md-offset-3">
    <table class="table table-stripped table-hover">
      <tbody>
        <tr ng-repeat= "n in tc.populationResponse">
          <td>{{n[1]}}</td>
          <td>{{n[5]}}</td>
          <td>{{n[6]}}</td>
          <td>{{n[3]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
